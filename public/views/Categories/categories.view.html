<h3 class="heading headingFix">Categories ({{categories.length}})
</h3>
<hr/>
<div ng-controller="CategoriesCtrl">
    <div class="row">
        <div class="categories">
            <div ng-repeat="category in categories">
                <div class="col-md-6 categoriesBlock ">
                    <h3>
                        {{category.name}}
                        <a ng-href="#/categories/edit/{{category._id}}" class="btn btn-warning btn-sm pull-right marginEspace"><span class="glyphicon glyphicon-edit"></span></a>
                        <a href="" ng-click="removeCategory(category._id)"  class="btn btn-danger btn-sm pull-right marginEspace"><span class="glyphicon glyphicon-remove"></span></a>
                    </h3>
                    <p>
                        {{category.description}}
                    </p>
                    <!-- AJOUTER LE NBR D'articles !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
                    <a ng-href="#/articles/category/{{category.slug}}" class="btn btn-primary  ">See articles</a>
                </div>
            </div>
        </div>
    </div>
</div><hr/>

<h3 class="heading headingFix">Latest articles :</h3>

<div ng-controller="ArticlesCtrl">
    <div class="row">
        <div class="articles">
            <div ng-repeat="article in articles" >
                <div class="col-md-4 article ">
                    <h4>
                        {{article.title}}
                    </h4>
                    <p>
                        {{article.body | limitTo:130}}{{article.body.length > 130 ? '...' : ''}}
                    </p>
                    <!-- AJOUTER LE NBR D'articles !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
                    <a ng-href="#/articles/details/{{article._id}}" class="btn btn-default   ">Read more...</a>
                </div>
            </div>
            <div ng-if="articles == false">
                <p>Pas d'articles Ã  afficher</p>
            </div>
        </div>
    </div>
</div>
