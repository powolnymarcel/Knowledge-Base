<div>

<form class="form-horizontal" ng-submit="addArticle()">
    <fieldset>
        <legend>Add an article</legend>
        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Article Title</label>
            <div class="col-lg-10">
                <input type="text" ng-model="title" class="form-control" id="title" name="title" placeholder="Title">
            </div>
        </div>

        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-10">
                <select class="form-control" ng-model="category" id="select">
                    <option  ng-repeat="category in categories" required="required" value="{{category.name}}">{{category.name}}</option>
                </select>
            </div>
        </div>



        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <textarea class="form-control" ng-model="body" name="body" rows="3" id="textArea"></textarea>
                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="#/categories" class="btn btn-warning">Cancel</a>
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
